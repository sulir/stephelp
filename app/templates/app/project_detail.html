{% extends 'app/base.html' %}

{% block title %}{{ project.name }}{% endblock %}
{% block nav-browse %} class="active"{% endblock %}

{%block main %}
	<h1>{{ project.name }}</h1>
	
	<div class="row">
		<div class="span8">
			<p>{{ project.description }}</p>
		</div>
	
		<div class="span4">
			<table class="table table-striped">
				<caption>Project parts</caption>
				<tbody>
					{% for part in project.parts.all %}
						<tr>
							<td>{{ part.description }}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
{% endblock %}
